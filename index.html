<html lang="en">
<head>

  <style>
    body {

      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;

    .box {

    }

    #no {
      background: #999;
      color: white;
    }
  </style>
</head>
<body>

  </div>

  <script>
    let noSize = 20;
